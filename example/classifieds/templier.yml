# This configures Templier to run webedit on examples/simple
# for webedit development purposes.

proxy-timeout: 10s
format: true
lint: true
templier-host: "127.0.0.1:7331"

log:
  level: erronly
  clear-on:
  print-js-debug-logs: true

debounce: 50ms

tls:

app:
  dir-src-root: "./"
  exclude:
    - ".*" # All hidden files.
    - "*~" # Any temporary backup files IDEs might use.
    - "grafana/*"
  dir-cmd: "./cmd/server/"
  dir-work: "."
  host: "http://localhost:52000"
  flags:

custom-watchers:
  - name: "Go mod update"
    cmd:
    include:
      - "go.mod"
      - "go.sum"
    exclude:
    debounce:
    fail-on-error: true
    requires: rebuild
  - name: "CSS"
    cmd:
    include:
      - "app/static/style.css"
    exclude:
    debounce:
    fail-on-error:
    requires: reload

compiler:
  gcflags:
  ldflags:
  asmflags:
  race:
  msan:
  tags:
  trimpath:
  p:
  env:
    CGO_ENABLED: 0
